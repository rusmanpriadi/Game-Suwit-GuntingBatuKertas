<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gmae GBK</title>
</head>

<body>

    <div class="container">
        <div class="judul">
            <h1>Game Suwit</h1>
        </div>
        <div class="papan-skore">
            <div class="player-skore">
                <h2>Player</h2>
                <p class="playerS">0</p>
            </div>

            <div class="computer-skore">
                <h2>Computer</h2>
                <p class="computers">0</p>
            </div>
        </div>
        <h1 class="winner">Rusman Priadi</h1>
        <div class="hasil-match">

            <div class="hands">
                <img src="img/batu.png" class="hands-player">
                <img src="img/batu.png" class="hands-computer">
            </div>
        </div>


        <div class="option">
            <ul>
                <li>
                    <img src="img/batu.png" class="batu">
                    <p>Batu</p>
                </li>
                <li>
                    <img src="img/gunting.png" class="gunting">
                    <p>gunting</p>
                </li>
                <li>
                    <img src="img/kertas.png" class="kertas">
                    <p>Kertas</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
